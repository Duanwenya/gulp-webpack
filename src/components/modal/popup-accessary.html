<!--popup-accessary start-->
<div class="modal fade bs-modal-md" id="popup-accessary" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">添加附件</h4>
            </div>
            <div class="modal-body">
                <form action="#" data-saveType="0" id="">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-md-3"><span class="must">*</span>文件名称：</label>
                            <div class="col-md-7">
                                <input type="text" name="" id="" class="form-control" maxlength="30" placeholder="文件名称">
                                <input type="hidden" class="form-control" name="" placeholder="附件id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3"><span class="must">*</span>文件类型：</label>
                            <div class="col-md-7">
                                <select class="form-control" id="" name="" required title="请选择文件类型">
                                    <option selected="" value="">请选择文件类型</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3"><span class="must">*</span>上传文件：</label>
                            <div class="col-md-7">
                                <span id="editFileName" name="editFileName"></span>
                                <div id="brandPic2" class="input-group picuploadBox"
                                     data-buttonText="上传扫描件" data-fileSizeLimit="2048*1024"
                                     data-fileSingleSizeLimit="2048*1024" data-successfun="popupAccessory.uploadSuccess"
                                     data-errfun=""
                                     data-deletefun="popupAccessory.deleteFile">
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                            <div class="col-md-7">
                                <input type="hidden" name="uploaderList">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="">
                    保存，继续添加附件
                </button>
                <button type="button" class="btn green" id="">保存，返回合同
                </button>
            </div>
        </div>
    </div>
</div>
<!--popup-accessary start-->
